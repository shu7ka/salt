<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>catalog</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 150vh;
        background-image: url("main1.jfif");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: "Play", sans-serif;
        color: rgb(249, 221, 221);
        text-shadow: 0 0 0px #f4ebeb;
        position: relative;
      }

      .logo-text {
        position: fixed;
        top: 20px;
        left: 30px;
        color: rgb(255, 255, 255);
        font-family: "Play", sans-serif;
        z-index: 1000;
        line-height: 1.2;
        background: rgba(0, 0, 0, 0.2);
        padding: 8px 16px;
        border-radius: 8px;
      }

      .main-name {
        font-size: 2.1em;
        font-weight: bold;
      }

      /* Заголовок каталога */
      .catalog-title {
        text-align: center;
        font-size: 2.8em;
        margin-top: 120px;
        font-family: "Play", sans-serif;
        color: #ffffff;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      }

      /* Карточки товаров */
      .catalog {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        max-width: 1400px;
        margin: 40px auto 40px;
        padding: 0 20px;
        display: grid;
        gap: 30px;
      }

      .card {
        min-height: 310px;
        background: rgba(255 255 255 / 0.85);
        border-radius: 10px;
        box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
        cursor: pointer;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.2s ease;
        text-decoration: none;
        color: #333;
      }

      .card:hover {
        transform: translateY(-7px);
        box-shadow: 0 6px 15px rgb(0 0 0 / 0.2);
      }

      .card img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        border-bottom: 1px solid #ccc;
      }

      .card .card-title {
        padding: 15px;
        font-weight: 600;
        font-size: 1.3em;
        text-align: center;
      }
      .card-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex: 1;
        padding: 15px;
        text-align: center;
      }
      .producer-select {
  margin-top: 10px;
  padding: 8px 12px;
  font-size: 1em;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-family: "Play", sans-serif;
  background: #fff;
  color: #333;
  cursor: pointer;
}
 

      @media (max-width: 768px) {
        .catalog-title {
          font-size: 2em;
          margin-top: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo-text">
      <div class="main-name">Аврора</div>
    </div>

    <div class="catalog-title">Каталог товаров</div>

    <div class="catalog">
      <a  class="card">
        <img src="" alt="Соль фасованная по 1 кг" />
        <div class="card-content">
        <div class="card-title">Соль фасованная по 1 кг</div>
        <select class="producer-select" onchange="location.href=this.value">
        <option disabled selected>Выбрать производителя</option>
        <option value="mozir.html">"Мозырсоль"</option>
        <option value="araltuz.html">"Аралтуз"</option>
        <option value="tiretskiy.html">"Тыретский солерудник"</option>
      </select>
        </div>
      </a>
      <a href="product2.html" class="card">
        <img src="" alt="Соль весовая по 50 кг и МКР" />
        <div class="card-content">
          <div class="card-title">Соль весовая по 50 кг и МКР</div>
        </div>
      </a>
      <a href="product3.html" class="card">
        <img src="" alt="Пищевые добавки" />
        <div class="card-content">
        <div class="card-title">Пищевые добавки</div>
        </div>
      </a>
      <a href="product4.html" class="card">
        <img src="" alt="Соль для водоподготовки" />
        <div class="card-content">
        <div class="card-title">Соль для водоподготовки</div>
        </div>
      </a>
      <a href="product5.html" class="card">
        <img src="" alt="Соль для животных" />
        <div class="card-content">
        <div class="card-title">Соль для животных</div>
        </div>
      </a>
      <a href="product6.html" class="card">
        <img src="" alt="Соль техническая" />
        <div class="card-content">
        <div class="card-title">Соль техническая</div>
        </div>
      </a>
      <a href="product7.html" class="card">
        <img src="" alt="Соль для SPA-процедур" />
        <div class="card-content">
        <div class="card-title">Соль для SPA-процедур </div>
        </div>
      </a>
      <a href="product7.html" class="card">
        <img src="" alt="Соль для SPA-процедур" />
        <div class="card-content">
        <div class="card-title">Грунты и удобрения</div>
        </div>
      </a>
    </div>
  </body>
</html>
