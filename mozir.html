<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>catalog</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 150vh;
        background-image: url("main1.jfif");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: "Play", sans-serif;
        color: rgb(249, 221, 221);
        text-shadow: 0 0 0px #f4ebeb;
        position: relative;
      }

      .logo-text {
        position: fixed;
        top: 20px;
        left: 30px;
        color: rgb(255, 255, 255);
        font-family: "Play", sans-serif;
        z-index: 1000;
        line-height: 1.2;
        background: rgba(0, 0, 0, 0.2);
        padding: 8px 16px;
        border-radius: 8px;
      }

      .main-name {
        font-size: 2.1em;
        font-weight: bold;
      }

      /* Заголовок каталога */
      .catalog-title {
        text-align: center;
        font-size: 2.8em;
        margin-top: 120px;
        font-family: "Play", sans-serif;
        color: #ffffff;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      }

      .catalog {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        max-width: 1400px;
        margin: 70px auto 40px;
        padding: 0 40px;
        display: grid;
        gap: 30px;
      }

      .card {
        min-height: 310px;
        background: rgba(255 255 255 / 0.85);
        border-radius: 10px;
        box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
        cursor: pointer;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.2s ease;
        text-decoration: none;
        color: #333;
      }

      .card:hover {
        transform: translateY(-7px);
        box-shadow: 0 6px 15px rgb(0 0 0 / 0.2);
      }

      .card img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        border-bottom: 1px solid #ccc;
      }

      .card .card-title {
        padding: 15px;
        font-weight: 600;
        font-size: 1.3em;
        text-align: center;
      }
      .card-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex: 1;
        padding: 15px;
        text-align: center;
      }
       .card-price {
  font-size: 1.1em;
  font-weight: 600;
  color: #444;
  text-align: center;
  margin-top: auto; /* Чтобы цена была внизу карточки, если карточка растягивается */
  padding: 10px 15px 20px;
}
 

      @media (max-width: 768px) {
        .catalog-title {
          font-size: 2em;
          margin-top: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo-text">
      <div class="main-name">Аврора</div>
    </div>

    <div class="catalog-title">"Мозырсоль": соль фасованная по 1 кг</div>

    <div class="catalog">
      <a href="product1.html" class="card">
        <img src="s1.png" alt="Соль фасованная по 1 кг" />
        <div class="card-title">Соль выварочная экстра</div>
        <div class="card-price">от 20.5 ₽/кг</div>
      </a>
      <a href="product2.html" class="card">
        <img src="s2.jpg" alt="Соль весовая по 50 кг и МКР" />
        <div class="card-title">Соль выварочная экстра йодированная</div>
        <div class="card-price">от 21 ₽/кг</div>
      </a>
    </div>
  </body>
</html>
